<!DOCTYPE html>
<html>
<head>
    <title>Range Slider with Two Points</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>
<body>
    <h1>Range Slider with Two Points</h1>

    <input type="text" id="rangeSlider" name="rangeSlider" />
</body>
</html>



<script>
    $(document).ready(function () {
        $("#rangeSlider").ionRangeSlider({
            type: "double",  // Use two handles for the range
            grid: true,      // Display grid lines
            min: 0,          // Minimum value
            max: 100,        // Maximum value
            from: 25,        // Initial left handle value
            to: 75           // Initial right handle value
        });
    });
</script>
