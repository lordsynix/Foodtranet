<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load and Save Ingredients</title>
</head>

<body>

    <h1>Send and Receive Ingredients</h1>

    <!-- Create buttons to load and save the JSON file -->
    <button id="sendButton">Send Ingredients</button>

    <script>
        const sendButton = document.getElementById('sendButton');
        sendButton.addEventListener('click', () => {
            const ingredients = ['chicken', 'bacon', 'eggs']; // Beispielzutaten

            fetch('http://localhost:3000/api/searchRecipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients }),
            })
                .then((response) => response.json())
                .then((data) => {
                    // Hier kannst du die Antwort auswerten, die vom Server zurÃ¼ckgegeben wird.
                    console.log('Antwort vom Server:', data);
                })
                .catch((error) => {
                    console.error('Fehler bei der Anfrage:', error);
                });
        });
    </script>
</body>

</html>
