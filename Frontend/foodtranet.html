<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>FoodTranet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="foodtranet.css">
    </head>
    <body> 
        <header>
            <h1>FoodTranet</h1>
        </header>

            <h2>Time required</h2>


            <h2>Filter</h2>
            <ul>
                <li>
                <input type="checkbox" id="vegan" name="allergies" value="vegan">
                <label for="vegan">Vegan</label>
                </li>

                <li>
                <input type="checkbox" id="vegetarian" name="allergies" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
                </li>

                <li>
                <input type="checkbox" id="no allergies" name="allergies" value="no allergies">
                <label for="no allergies">No allergies</label>
                </li>
            </ul>


            <h2>Ingredients Input</h2>

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="Enter ingredients here" onkeypress="addIngredient(event)">

            <button onclick="clearIngredients()">Clear</button>

            <h2>My Ingredients</h2>
            <ul id="ingredientList"></ul> 
        
            <script src="foodtranet.js"></script> 

    </body>
</html>
