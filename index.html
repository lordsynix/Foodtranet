<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend test</title>
</head>
<body>

    <h1>Load JSON File Example</h1>
    
    <!-- Button to trigger loading the JSON file -->
    <button id="loadButton">Load JSON File</button>
    
    <!-- Display JSON file content here -->
    <pre id="fileContent"></pre>

    <script>
        const loadButton = document.getElementById('loadButton');
        const fileContent = document.getElementById('fileContent');

        loadButton.addEventListener('click', () => {
            // Pfad zur JSON-Datei, die du laden mÃ¶chtest
            const jsonFilePath = 'testData.json';

            // Lade die JSON-Datei mit Fetch
            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    // Zeige den JSON-Inhalt im Browser an
                    fileContent.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    fileContent.textContent = 'Error loading JSON file: ' + error.message;
                });
        });
    </script>
</body>
</html>
